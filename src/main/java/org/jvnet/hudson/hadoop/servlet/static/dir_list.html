<div xmlns:c="http://www.xidea.org/ns/lite/core">
	<form action='?'>
	<div style="margin-top:10px;">
		Search: <input type="text" size="20" name="q" value="${path}"/>
		<input type="submit" name="submit" value="submit"/>
		&nbsp; (ver:${build_version})
	</div>
	</form>
	<table class='result'>
		<tr>
			<th>File Name</th>
			<th style="width:100px;">Size</th>
			<th style="width:200px;">Upload Date</th>
			<th style="width:200px;">Action</th>
		</tr>
		<c:for var="item" items="${fileList}">
			<tr>
				<td>
					<c:if test='${item.filename.endsWith(".zip")}'>
						<a href="${prefix}${item.filename}!/">${item.filename}</a>
					</c:if>
					<c:else>
						<a href="${prefix}${item.filename}">${item.filename}</a>
					</c:else>
				</td>
				<td>${item.get('localLength') || item.length }</td>
				<td>${item.uploadDate}</td>
				<td><a href="${prefix}${item.filename}?remove=Y">Remove</a>  
				<a href="${prefix}${item.filename}?download=Y">Download</a>
				</td>
			</tr>
		</c:for>
		<c:else>
			<tr><td colspan="4">Not found file '${path}'</td>			
			</tr>
		</c:else>
	</table>
</div>
